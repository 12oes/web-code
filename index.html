<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="myScript.js"></script>

</head>

<body>
    <section>

        <div class="container">
            <form class="row justify-content-center">
                <div class="py-4 text-danger mt-4 mt-lg-4 text-center">
                    <h1 class=" fw-bold ">User Info Form</h1>
                </div>

                <div class="col-lg-4 bg-dange">
                    <div class=" d-flex flex-column gap-2 px-3 pb-2 p-lg-0 ">
                        <div class=" d-flex flex-column">
                            <label for="gender">Gender:</label>
                            <select id="gender" name="gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>

                        <div class=" d-flex flex-column">
                            <label for="marital_status">Marital Status:</label>
                            <select id="marital_status" name="marital_status">
                                <option value="Married">Married</option>
                                <option value="Single">Single</option>
                                <option value="Prefer not to say">Prefer not to say</option>
                            </select>

                        </div>
                        <div class=" d-flex flex-column">
                            <label for="occupation">Occupation:</label>
                            <select id="occupation" name="occupation">
                                <option value="Employee">Employee</option>
                                <option value="Student">Student</option>
                                <option value="House Wife">House Wife</option>
                                <option value="Self Employed">Self Employed</option>
                                <option value="nan">None</option>
                            </select>

                        </div>
                        <div class=" d-flex flex-column">
                            <label for="monthly_income">Monthly Income:</label>
                            <select id="monthly_income" name="monthly_income">
                                <option value="No Income">No Income</option>
                                <option value="Below Rs.10000">Below Rs.10000</option>
                                <option value="10001 to 25000">From 10001 To 25000</option>
                                <option value="25001 to 50000">From 25001 To 50000</option>
                                <option value="More than 50000">More Than 50000</option>
                                <option value="nan">None</option>
                            </select>

                        </div>
                        <div class=" d-flex flex-column">
                            <label for="education">Educational Qualifications:</label>
                            <select id="education" name="education">
                                <option value="Uneducated">Uneducated</option>
                                <option value="School">School</option>
                                <option value="Post Graduate">Post Graduate</option>
                                <option value="Graduate">Graduate</option>
                                <option value="Ph.D">Ph.D</option>
                                <option value="None">None</option>
                            </select>

                        </div>

                    </div>
                </div>

                <div class="col-lg-4 bg-warnin">
                    <div class=" d-flex flex-column gap-2 px-3 p-lg-0">

                        <div class=" d-flex flex-column">
                            <label for="age">Age:</label>
                            <input type="text" id="age" name="age">
                        </div>

                        <div class=" d-flex flex-column">
                            <label for="family_size">Family Size:</label>
                            <input type="text" id="family_size" name="family_size">
                        </div>

                        <div class=" d-flex flex-column">
                            <label for="latitude">Latitude:</label>
                            <input type="text" id="latitude" name="latitude">
                        </div>

                        <div class=" d-flex flex-column">
                            <label for="longitude">Longitude:</label>
                            <input type="text" id="longitude" name="longitude">
                        </div>

                        <div class=" d-flex flex-column">
                            <label for="postal_code">Postal Code:</label>
                            <input type="text" id="postal_code" name="postal_code">
                        </div>

                    </div>
                </div>

                <div class="col-lg-8 mb-5">
                    <div class=" d-flex flex-column gap-3 px-3 p-lg-0 mt-3">
                        <div class=" d-flex flex-column">
                            <label for="feedback">Feedback:</label>
                            <textarea id="feedback" name="feedback" rows="3" cols="50"></textarea>

                        </div>
                        <div class="sumbit-button">
                            <button class="w-100" type="button" value="Submit">Submit</button>
                        </div>

                    </div>
                </div>

            </form>
            <div class="prediction-result fw-bold  text-danger text-center">
                "Result :"
            </div>
        </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
